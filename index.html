<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css"></head>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/game.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Oxygen+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

<body id="bodySection">
    <main> 
        <div id="gameUI">
                <h1 id="gameTitle">Whack A Mole</h1>
            <div id="infoSection">
                <div id="timerBox" class="box">
                    <img src="./asset/timer.svg" alt="Time Left">
                    <span id="timer">30 Sec</span>
                </div>
                <div id="scoreBox" class="box">
                    <img src="./asset/score.svg" alt="Score">
                    <span id="score">0</span>
                </div>
            </div>
        </div>

        <div id="winMsg"></div>

        <div id="startGame">
            <button type="startGameBtn" id="startGameBtn">START GAME NOW</button>
        </div> 

        <div id="whackAMole">
            <div id="Row1">
                <div id="whack1" class="whack">
                    <img src="./asset/dirt.svg" alt="Dirt" class="dirt">
                    <div class="mouse-container">
                        <img src="./asset/mouse.png" alt="Mouse" class="mouse" id="mouse1">
                    </div>
                </div>
                <div id="whack2" class="whack">
                    <img src="./asset/dirt.svg" alt="Dirt" class="dirt">
                    <div class="mouse-container">
                        <img src="./asset/mouse.png" alt="Mouse" class="mouse" id="mouse2">
                    </div>
                </div>
                <div id="whack3" class="whack">
                    <img src="./asset/dirt.svg" alt="Dirt" class="dirt">
                    <div class="mouse-container">
                        <img src="./asset/mouse.png" alt="Mouse" class="mouse" id="mouse3">
                    </div>
                </div>                
            </div>

            <div id="Row2">
                <div id="whack4" class="whack">
                    <img src="./asset/dirt.svg" alt="Dirt" class="dirt">
                    <div class="mouse-container">
                        <img src="./asset/mouse.png" alt="Mouse" class="mouse" id="mouse4">
                    </div>
                </div>
                <div id="whack5" class="whack">
                    <img src="./asset/dirt.svg" alt="Dirt" class="dirt">
                    <div class="mouse-container">
                        <img src="./asset/mouse.png" alt="Mouse" class="mouse" id="mouse5">
                    </div>
                </div>
                <div id="whack6" class="whack">
                    <img src="./asset/dirt.svg" alt="Dirt" class="dirt">
                    <div class="mouse-container">
                        <img src="./asset/mouse.png" alt="Mouse" class="mouse" id="mouse6">
                    </div>
                </div>
            </div>


        </div>
    </main>
   
    
</body>
</html>
